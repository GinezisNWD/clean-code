<!DOCTYPE html>
<html lang="en">

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
	<header class="header">
		<img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
		<a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</header>
	<main class="main container">
		<section class="add-tasks">
			<label class="add-tasks__label primary-title" for="new-task">Add Item</label>
			<div class="add-tasks_wrapper">
				<input class="add-tasks__input primary-input todo-item-container" id="new-task" type="text">
				<button class="add-tasks__button primary-button">Add</button>
			</div>
		</section>
		<section class="todo">
			<h3 class="todo__title primary-title">Todo</h3>
			<ul class="todo__list" id="incomplete-tasks">
				<li class="todo__item todo-item">
					<input class="todo-item__checkbox" type="checkbox">
					<label class="todo-item__label todo-item-container">Pay Bills</label>
					<input type="text" class="todo-item__input primary-input todo-item-container">
					<button class="todo-item__edit-button primary-button">Edit</button>
					<button class="todo-item__delete-button delete-button primary-button">
						<img src="./remove.svg" alt="remove-icon">
					</button>
				</li>
				<li class="todo__item todo-item todo-item_edit-mode editMode">
					<input class="todo-item__checkbox" type="checkbox">
					<label class="todo-item__label todo-item-container">Go Shopping</label>
					<input type="text" value="Go Shopping" class="todo-item__input primary-input todo-item-container">
					<button class="todo-item__edit-button primary-button">Save</button>
					<button class="todo-item__delete-button primary-button delete-button">
						<img src="./remove.svg" alt="remove-icon">
					</button>
				</li>
			</ul>
		</section>
		<section class="completed">
			<h3 class="completed__title primary-title">Completed</h3>
			<ul class="completed__list" id="completed-tasks">
				<li class="completed__item  todo-item todo-item_completed">
					<input class="todo-item__checkbox" type="checkbox" checked>
					<label class="todo-item__label todo-item-container">See the Doctor</label>
					<input type="text" class="todo-item__input primary-input todo-item-container">
					<button class="todo-item__edit-button primary-button">Edit</button>
					<button class="todo-item__delete-button primary-button delete-button">
						<img src="./remove.svg" alt="remove-icon">
					</button>
				</li>
			</ul>
		</section>
	</main>
	<script src="app.js"></script>
</body>

</html>
